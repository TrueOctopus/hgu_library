<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
    <title>河北地质大学图书馆</title>

    <!--  Fonts and icons     -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <style>
      html,body{ 
        height: 100%;
        scroll-behavior:smooth;
      }
      #loading {
        width: 100%;
        height: 120vh;
        background-color: #fff;
        position: fixed;
        top: -10vh;
        opacity: 1;
        left: 0;
        z-index: 9999;
        text-align: center;
        line-height: 110vh;
        border-radius: 50px;
        display: none;
      }
      #loadingTittle {
        font-size: 50px;
        font-weight: bold;
        color: #969696;
        font-family: "STXingkai", Tahoma, Helvetica, Arial, "宋体", sans-serif;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but vue-material-kit doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
      <div id="loading" class="animate__animated animate__slow">
          <div id="loadingTittle" class="animate__animated animate__slower">
              河北地质大学图书馆
          </div>
      </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
